<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- آیکون ها -->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="style.css" />
    <title>فرم لاگین</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">ورود</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="نام کاربری" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="کلمه عبور" />
            </div>
            <input type="submit" value="بزن بریم" class="btn solid" />
            <p class="social-text">اگه حال نداشتی رمز بزنی با یکی از اینا بیا</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">ثبت نام</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="نام کاربری" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="ایمیل معتبر" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="کلمه عبور" />
            </div>
            <input type="submit" class="btn" value="بزن بریم" />
            <p class="social-text">به من ربطی نداره ولی با اینا وارد شو راحت تری</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>اینجا غریبی؟</h3>
            <p class="text-btn">
            خب کاری نداره رو اون دکمه خوشگله زیری یه ضربه بزن بدو بیا عضوی از ما شو زود باش
            </p>
            <button class="btn transparent" id="sign-up-btn">
          آره همین
            </button>
          </div>
          <img src="img/login icon.svg" class="image" alt="login icon" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>قبلا ثبت نام کردم</h3>
            <p class="text-btn">
              خو عزیزم چرا حرص میخوری اون دکمه خوشگل پایینی رو فشار بده بیا 
            </p>
            <button class="btn transparent" id="sign-in-btn">
              آره همین
            </button>
          </div>
          <img src="img/register icon.svg" class="image" alt="register icon" />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
